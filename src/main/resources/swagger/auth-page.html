<html>
<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="{{googleClientId}}">
  <title>Sign-In | Broad Institute</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
<script>
  function onSignIn(googleUser) {
    var expireDate = new Date();
    expireDate.setTime(expireDate.getTime() + (60 * 60 * 1000)); // 1 hour from now
    document.cookie = 'access_token=' + googleUser.getAuthResponse().access_token +
        '; expires=' + expireDate.toGMTString() + '; path=/';
    window.location.reload();
  }
</script>
</body>
</html>
