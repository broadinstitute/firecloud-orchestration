openapi: 3.0.1
info:
  title: Terra
  description: |
    Terra API
  termsOfService: https://app.terra.bio/#terms-of-service
  license:
    name: BSD
    url: http://opensource.org/licenses/BSD-3-Clause
  version: "0.1"
servers:
  - url: /
tags:
  - name: Billing
  - name: BillingV2
  - name: CromIAM Engine (for Job Manager)
  - name: CromIAM Workflows (for Admin)
  - name: CromIAM Workflows (for Job Manager)
  - name: Entities
  - name: GA4GH Tool Registry
  - name: Groups
  - name: Library
  - name: Method Configurations
  - name: Method Repository
  - name: NIH
  - name: Notifications
  - name: OAuth
  - name: Profile
  - name: Service Perimeters
  - name: ShareLog
  - name: Static Notebooks
  - name: Status
  - name: Storage
  - name: Submissions
  - name: Terms of Service
  - name: Version
  - name: Womtool
  - name: Workspaces
security:
  - googleoauth:
      - openid
      - email
      - profile
  - oidc:
      - openid
      - email
      - profile
paths:
  /api/billing:
    post:
      tags:
        - Billing
      summary: Create billing project in Terra and Google. Deprecated, use v2 version.
      deprecated: true
      operationId: createBillingProjectFull
      requestBody:
        description: create project request
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/CreateRawlsBillingProjectFullRequest'
        required: true
      responses:
        204:
          description: Successfully Created Billing Project in Terra and Google
          content: {}
        400:
          description: Terra billing user must be an admin of the billing account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
        403:
          description: You must be an admin of the google billing account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
        409:
          description: project already exists in Terra or google
          content: {}
        500:
          description: FireCloud Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
      security:
        - googleoauth:
            - openid
            - email
            - profile
            - https://www.googleapis.com/auth/cloud-billing
      x-passthrough: true
      x-passthrough-target: rawls
      x-codegen-request-body-name: createProjectRequest
  /api/billing/{projectId}/members:
    get:
      tags:
        - Billing
      summary: List members of billing project the caller owns. Deprecated, use v2 version.
      deprecated: true
      operationId: listBillingProjectMembers
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BillingProjectMember'
        403:
          description: You must be a project owner to view the members of a project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: FireCloud Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
      x-passthrough: true
      x-passthrough-target: rawls
  /api/billing/v2/{projectId}/spendReportConfiguration:
    get:
      tags:
        - BillingV2
      summary: get the spend report configuration for the billing project
      description: get the spend report configuration for the billing project
      operationId: getSpendReportConfiguration
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
      responses:
        200:
          description: Successfully retrieved spend report configuration
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/SpendReportConfiguration'
        204:
          description: The specified billing project exists but does not have spend reporting configured
        403:
          description: You must be a billing project owner to view the spend report configuration of the billing project
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        404:
          description: The specified billing project could not be found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: Rawls Internal Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
      x-passthrough: true
      x-passthrough-target: rawls
    put:
      tags:
        - BillingV2
      summary: set the spend configuration for the billing project
      description: set the spend configuration for the billing project
      operationId: setSpendReportConfiguration
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
      requestBody:
        description: billing project spend configuration information
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/SpendReportConfiguration'
      responses:
        204:
          description: Successfully updated spend configuration
        400:
          description: Either the billing project does not have an active billing account, the specified dataset does not exist, or the specified table does not exist
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        403:
          description: You must be a billing project owner to alter the spend configuration of the billing project
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        404:
          description: The specified billing project could not be found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: Rawls Internal Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
      x-passthrough: true
      x-passthrough-target: rawls
    delete:
      tags:
        - BillingV2
      summary: clear the spend configuration for the billing project
      description: clear the spend configuration for the billing project
      operationId: clearSpendReportConfiguration
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
      responses:
        204:
          description: Successfully cleared spend configuration
        403:
          description: You must be a billing project owner to alter the spend configuration of the billing project
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: Rawls Internal Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
      x-passthrough: true
      x-passthrough-target: rawls
  /api/billing/{projectId}/{workbenchRole}/{email}:
    put:
      tags:
        - Billing
      summary: Add user to billing project the caller owns. Deprecated, use v2 version.
      deprecated: true
      operationId: addUserToBillingProject
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
        - name: workbenchRole
          in: path
          description: role of user for project
          required: true
          schema:
            type: string
            enum:
              - user
              - owner
        - name: email
          in: path
          description: email of user or group to add
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successfully Added User To Billing Project
          content: {}
        403:
          description: You must be a project owner to add a user to a billing project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: FireCloud Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
      x-passthrough: true
      x-passthrough-target: rawls
    delete:
      tags:
        - Billing
      summary: Remove user from billing project the caller owns. Deprecated, use v2 version.
      deprecated: true
      operationId: removeUserFromBillingProject
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
        - name: workbenchRole
          in: path
          description: role of user for project
          required: true
          schema:
            type: string
            enum:
              - user
              - owner
        - name: email
          in: path
          description: email of user or group to remove
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successfully Removed User From Billing Project
          content: {}
        403:
          description: You must be a project owner to add a user to a billing project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: FireCloud Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorReport'
      x-passthrough: true
      x-passthrough-target: rawls
  /api/billing/v2:
    get:
      tags:
        - BillingV2
      summary: list billing projects for a user
      description: list billing projects for a user
      operationId: listUserBillingProjectsV2
      responses:
        200:
          description: Successful Request
          content:
            'application/json':
              schema:
                type: array
                description: list of billing projects for this user
                items:
                  $ref: '#/components/schemas/RawlsBillingProjectResponse'
        404:
          description: User not found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          $ref: '#/components/responses/RawlsInternalError'
    post:
      tags:
        - BillingV2
      summary: create billing project in rawls
      description: create new billing project in rawls; the client must provide either Azure managed app coordinates or a Google billing account ID. Providing both will result in an error.
      operationId: createBillingProjectFullV2
      requestBody:
        description: create project request
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/CreateRawlsV2BillingProjectFullRequest'
        required: true
      responses:
        201:
          description: Successfully Created Billing Project in Terra
        400:
          description: both you and Terra billing user must be a user of the billing account
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        409:
          description: project already exists in rawls
          content: {}
        500:
          description: FireCloud Internal Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
      security:
        - googleoauth:
            - openid
            - email
            - profile
            - https://www.googleapis.com/auth/cloud-billing
      x-codegen-request-body-name: createProjectRequest
  /api/billing/v2/{projectId}:
    get:
      tags:
        - BillingV2
      summary: get billing project
      description: get billing project
      operationId: getBillingProject
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
      responses:
        200:
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/RawlsBillingProjectResponse'
        404:
          description: Project Not Found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: Internal Server Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
    delete:
      tags:
        - BillingV2
      summary: delete billing project
      description: delete billing project
      operationId: deleteBillingProject
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
      responses:
        204:
          description: OK
        404:
          description: Project Not Found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: Internal Server Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
  /api/billing/v2/{projectId}/billingAccount:
    put:
      tags:
        - BillingV2
      summary: update billing account on billing project
      description: Update the Billing Account on the Billing Project and on each Workspace in the Billing Project
      operationId: updateBillingProjectBillingAccount
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
      requestBody:
        description: update billing account request
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UpdateRawlsBillingAccountRequest'
        required: true
      responses:
        200:
          description: Billing Account on Billing Project is successfully updated and process is started to update the Billing Account on each Workspace in the Billing Project
        400:
          description: Billing account not found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        404:
          description: Billing Project Not Found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: Internal Server Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
      x-passthrough: true
      x-passthrough-target: rawls
    delete:
      tags:
        - BillingV2
      summary: deletes the billing account on billing project
      description: Clears the Billing Account on the Billing Project and on each Workspace in the Billing Project
      operationId: deleteBillingProjectBillingAccount
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
      responses:
        200:
          description: Billing account successfully removed
        404:
          description: Billing project Not Found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: Internal Server Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
      x-passthrough: true
      x-passthrough-target: rawls
  /api/billing/v2/{projectId}/members:
    get:
      tags:
        - BillingV2
      summary: list members of billing project the caller owns
      description: list members of billing project the caller owns
      operationId: listBillingProjectMembersV2
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
      responses:
        200:
          description: Success
          content:
            'application/json':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BillingProjectMember'
        403:
          description: You must be a project owner to view the members of a project
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: FireCloud Internal Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
  /api/billing/v2/{projectId}/members/{workbenchRole}/{email}:
    put:
      tags:
        - BillingV2
      summary: add user or group to billing project the caller owns
      description: add user or group to billing project the caller owns
      operationId: addUserToBillingProjectV2
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
        - name: workbenchRole
          in: path
          description: role of user for project
          required: true
          schema:
            type: string
            enum:
              - user
              - owner
        - name: email
          in: path
          description: email of user or group to add
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successfully Added User/Group To Billing Project
        403:
          description: You must be a project owner to add a user to a billing project
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        404:
          description: User not found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: FireCloud Internal Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
    delete:
      tags:
        - BillingV2
      summary: remove user or group from billing project the caller owns
      description: remove user or group from billing project the caller owns
      operationId: removeUserFromBillingProjectV2
      parameters:
        - $ref: '#/components/parameters/billingProjectPathParam'
        - name: workbenchRole
          in: path
          description: role of user for project
          required: true
          schema:
            type: string
            enum:
              - user
              - owner
        - name: email
          in: path
          description: email of user or group to remove
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successfully Removed User From Billing Project
        403:
          description: You must be a project owner to add a user to a billing project
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        404:
          description: User not found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: FireCloud Internal Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
  /api/user/billing/{projectName}:
    delete:
      tags:
        - Billing
      summary: Delete billing project. Deprecated, use v2 version.
      deprecated: true
      description: delete billing project
      operationId: deleteBillingProjectV2
      parameters:
        - name: projectName
          in: path
          description: Name of the billing project
          required: true
          schema:
            type: string
      responses:
        200:
          description: Successfully delete billing project
          content: {}
        400:
          description: Project cannot be deleted because it contains workspaces.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        403:
          description: You must be a project owner to delete billing project
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
        500:
          description: Rawls Internal Error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ErrorReport'
  /api/configurations:
    get:
      tags:
        - Method Repository
      summary: |
        List Method Repository configurations.
      description: |
        The configurations endpoint returns all configurations the requester
        has permissions to read that fit the filter criteria.
      operationId: listMethodRepositoryConfigurations
      parameters:
        - name: namespace
          in: query
          description: Namespace of configuration.
          schema:
            type: string
        - name: name
          in: query
          description: Name of configuration.
          schema:
            type: string
        - name: snapshotId
          in: query
          description: Snapshot ID of configuration.
          schema:
            type: integer
            format: int32
        - name: snapshotComment
          in: query
          description: Snapshot comment of AgoraEntity
          schema:
            type: string
        - name: synopsis
          in: query
          description: Synopsis of configuration.
          schema:
            type: string
        - name: documentation
          in: query
          description: Documentation of configuration.
          schema:
            type: string
        - name: owner
          in: query
          description: Owner of configuration.
          schema:
            type: string
        - name: payload
          in: query
          description: Payload of configuration in WDL.
          schema:
            type: string
        - name: entityType
          in: query
          description: Type of configuration - Task or Workflow
          schema:
            type: string
      responses:
        200:
          description: An array of configurations.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConfigurationResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-passthrough: true
      x-passthrough-target: agora
    post:
      tags:
        - Method Repository
      summary: Add a configuration.
      description: |
        Inserts a method configuration into the method repository and
        gives the owner full access permissions. Must supply a namespace,
        name, payload, and entityType. Cannot supply a snapshotId
      requestBody:
        description: Agora Entity
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/ConfigurationQuery'
        required: false
      responses:
        201:
          description: Method successfully added.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigurationResponse'
        400:
          description: Malformed input.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-passthrough: true
      x-passthrough-target: agora
      x-codegen-request-body-name: body
  /api/configurations/{namespace}/{name}/{snapshotId}:
    get:
      tags:
        - Method Repository
      summary: Get a Method Repository configuration
      operationId: getMethodRepositoryConfiguration
      parameters:
        - $ref: '#/components/parameters/configNamespaceParam'
        - $ref: '#/components/parameters/configNameParam'
        - $ref: '#/components/parameters/configSnapshotId'
        - name: payloadAsObject
          in: query
          description: Instead of returning a string under key payload, return a JSON
            object under key payloadObject
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: Method Repository configuration detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigurationResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-passthrough: true
      x-passthrough-target: agora
    delete:
      tags:
        - Method Repository
      summary: Redact a single configuration.
      description: |
        Redacts a configuration and all of its associated configurations
      parameters:
        - $ref: '#/components/parameters/configNamespaceParam'
        - $ref: '#/components/parameters/configNameParam'
        - $ref: '#/components/parameters/configSnapshotId'
      responses:
        200:
          description: |
            An integer showing how many configurations were deleted. Should be 1.
          content:
            application/json:
              schema:
                type: integer
                format: int32
        default:
          description: Error upon redaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-passthrough: true
      x-passthrough-target: agora
  /api/configurations/{namespace}/{name}/{snapshotId}/permissions:
    get:
      tags:
        - Method Repository
      summary: get ACL permissions on a Method Repository configuration
      operationId: getConfigACL
      parameters:
        - $ref: '#/components/parameters/configNamespaceParam'
        - $ref: '#/components/parameters/configNameParam'
        - $ref: '#/components/parameters/configSnapshotId'
      responses:
        200:
          description: the indicated configuration ACL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MethodConfigACL'
        500:
          description: Internal Server Error
          content: {}
      x-passthrough: false
    post:
      tags:
        - Method Repository
      summary: set ACL permissions on a Method Repository configuration
      operationId: setConfigACL
      parameters:
        - $ref: '#/components/parameters/configNamespaceParam'
        - $ref: '#/components/parameters/configNameParam'
        - $ref: '#/components/parameters/configSnapshotId'
      requestBody:
        description: the ACLs to upsert
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/MethodConfigACL'
        required: true
      responses:
        200:
          description: the indicated configuration ACL once the posted changes have
            been applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MethodConfigACL'
        400:
          description: Bad Request
          content: {}
        500:
          description: Internal Server Error
          content: {}
      x-passthrough: false
      x-codegen-request-body-name: payload
  /api/configurations/{namespace}/permissions:
    get:
      tags:
        - Method Repository
      summary: get ACL permissions on a Method Repository Configuration Namespace
      operationId: getConfigNamespaceACL
      parameters:
        - $ref: '#/components/parameters/configNamespaceParam'
      responses:
        200:
          description: List of the indicated configuration namespace ACL permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MethodConfigACL'
        403:
          description: user does not have correct permissions to manage namespace
            permissions or the indicated namespace was not found
          content: {}
        500:
          description: Internal Server Error
          content: {}
      x-passthrough: false
    post:
      tags:
        - Method Repository
      summary: set ACL permissions on a Method Repository Configuration Namespace
      operationId: setConfigNamespaceACL
      parameters:
        - $ref: '#/components/parameters/configNamespaceParam'
      requestBody:
        description: the ACLs to upsert
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/MethodConfigACL'
        required: true
      responses:
        200:
          description: the indicated configuration ACL once the posted changes have
            been applied
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MethodConfigACL'
        400:
          description: Invalid content format
          content: {}
        403:
          description: User does not have correct permissions to manage namespace
            permissions or the indicated namespace was not found
          content: {}
        500:
          description: Internal Server Error
          content: {}
      x-passthrough: false
      x-codegen-request-body-name: payload
  /api/groups:
    get:
