
methods {
  baseUrl="https://agora.dsde-dev.broadinstitute.org"
}

workspace {
  baseUrl="https://rawls.dsde-dev.broadinstitute.org"
}

openam {
  deploymentUri = "https://openam-ci.vault.broadinstitute.org/opensso"
  realm = "/apollo"
  // The next three values should be provided by your environment (e.g. in an .sbtopts file)
  username = ""
  password = ""
  commonName = ""
  authIndex {
    type = "module"
    value = "DataStore"
  }
}

akka {
  loglevel = "INFO"

  log-dead-letters = 10
  log-dead-letters-during-shutdown = on

  # Log the complete configuration at INFO level when the actor system is started.
  # This is useful when you are uncertain of what configuration is used.
  log-config-on-start = off

  actor {
    debug {
      # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill et.c.)
      autoreceive = off
      # enable DEBUG logging of actor lifecycle changes
      lifecycle = off
      # enable DEBUG logging of subscription changes on the eventStream
      event-stream = off
    }
  }
}
