akka {
  loglevel = "INFO"

  log-dead-letters = 10
  log-dead-letters-during-shutdown = on

  # Log the complete configuration at INFO level when the actor system is started.
  # This is useful when you are uncertain of what configuration is used.
  log-config-on-start = off

  actor {
    debug {
      # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill et.c.)
      autoreceive = off
      # enable DEBUG logging of actor lifecycle changes
      lifecycle = off
      # enable DEBUG logging of subscription changes on the eventStream
      event-stream = off
    }
  }
}

spray.can {
  server {
    request-timeout = infinite
    parsing {
      max-content-length = 50m
    }
  }
}

http {
  interface="0.0.0.0"
  port=8080
  timeoutSeconds = 10
}

methods {
  authPrefix="/api/v1"
}

workspace {
  model="model.json"
  authPrefix="/api"
  workspacesPath="/workspaces"
  entitiesPath="/workspaces/%s/%s/entities"
  importEntitiesPath="/workspaces/%s/%s/importEntities"
  workspacesEntitiesCopyPath="/workspaces/entities/copy"
  submissionsPath="/workspaces/%s/%s/submissions"
  submissionsIdPath="/workspaces/%s/%s/submissions/%s"
}

userprofile {
  authPrefix = "/api"
  setKey="/thurloe"
  getAll="/thurloe/%s"
  get="/thurloe/%s/%s"
  delete="/thurloe/%s/%s"
}
