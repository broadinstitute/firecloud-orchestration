vault:
  # Orch SA
  - path: secret/dsde/firecloud/dev/common/firecloud-account.json #Not tracked
    file: firecloud-account.json
  - path: secret/dsde/firecloud/dev/common/firecloud-account.json
    key:  private_key
    file: firecloud-account.pem
  # Rawls SA
  - path: secret/dsde/firecloud/dev/rawls/rawls-account.json #Not tracked
    file: rawls-account.json
  - path: secret/dsde/firecloud/dev/rawls/rawls-account.pem #Not tracked
    key:  key.pem
    file: rawls-account.pem
  # local.broadinstitute.org cert & key - used by Apache proxy
  - path: secret/dsde/firecloud/local/common/server.key #Not tracked
    key: value
    file: server.key
  - path: secret/dsde/firecloud/local/common/server.crt # Not tracked
    key: value
    file: server.crt
