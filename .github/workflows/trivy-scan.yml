name: Trivy scan
on: [pull_request]

jobs:
  appsec-trivy:
    name: DSP AppSec Trivy check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build jar
        run: ./script/build.sh jar
      - uses: broadinstitute/dsp-appsec-trivy-action@v1
